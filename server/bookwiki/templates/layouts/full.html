{% extends base_template %}
{% block layout-slug %}full{% endblock %}

{% block layout %}
    {% block prefix %} {% endblock %}
    <div id="action-bar">{% block actions %}{% endblock %}</div>
	<div class="row">
	    <div class="col-sm-10 col-sm-offset-1 content {{ content_slug }}">
            <h1>{% block header %}{% endblock %}</h1>
	        <div class="page-content">
                {% block content %}{% endblock %}
            </div>
	    </div>
	</div>
	{% block suffix %} {% endblock %}
{% endblock %}
