{% extends base_template %}
{% block layout-slug %}left-aside{% endblock %}

{% block layout %}
    <div id="action-bar">{% block actions %}{% endblock %}</div>
    <div class="row">
        <div class="col-sm-2 aside {{ aside_slug }}">
            {% block aside-content %}{% endblock %}
        </div>

        <div class="col-sm-10 col-sm-offset-2 content {{ content_slug }}">
            <h1>{% block header %}{% endblock %}</h1>
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
