{% extends base_template %}

{% block layout %}
    <div class="page-header">
        <div class="pull-right">
            {% block actions %}{% endblock %}
        </div>
        <h3>{% block header %}{% endblock %}</h3>
    </div>
    <div class="row">
        <div class="col-sm-10 {{ content_slug }}">
            {% block content %}{% endblock %}
        </div>

        <div class="col-sm-2 col-sm-offset-10 {{ aside_slug }}">
            {% block aside-content %}{% endblock %}
        </div>
    </div>
{% endblock %}
