{% extends layout_template %}
{% load bootstrap %}

{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
{% endblock %}
