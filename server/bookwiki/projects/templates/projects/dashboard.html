{% extends layout_template %}

{% block title %}{{ project.name }}{% endblock %}
{% block header %}<h1>{{ project.name }}</h1>{% endblock %}


{% block actions %}
    <div class="dropdown pull-right">
        <button class="btn btn-link btn-default" type="button" id="project-add-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Add...">
            <span class="fa fa-plus"></span> <span class="hidden-xs">Add</span> <span class="caret"></span></button>
        <ul class="dropdown-menu" aria-labelledby="project-add-menu">
            <li><a href="#">Book</a></li>
            <li><a href="#">Page</a></li>
        </ul>
    </div>
    <a href="{% url 'project-detail' psn=project.psn %}" class="btn btn-link btn-default pull-right" title="Edit"><span class="fa fa-info"> </span> <span class="hidden-xs">Details</span></a>
    <a href="" class="btn btn-link btn-default pull-right" title="History"><span class="fa fa-map-o"> </span> <span class="hidden-xs">History</span></a>
    <a href="" class="btn btn-link btn-default pull-right" title="Settings"><span class="fa fa-gear"> </span> <span class="hidden-xs">Settings</span></a>
{% endblock %}

{% block content %}

{% endblock %}
